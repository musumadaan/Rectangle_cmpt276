<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        
    <h1>Welcome to the Rectangle Page</h1>
    <a th:href = "@{/showNewRectangleForm}" class ="btn btn-primary btn-sm mb-3"> Add Rectangle </a>
    <table class = "table table-striped table-responsive-md table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Border</th>
            <th>Width</th>
            <th>Height</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each= "rect : ${listRectangles}">
            <td th:text="${rect.name}">Name</td>
            <td th:text="${rect.color}">Color</td>
            <td th:text="${rect.border}">Border</td>
            <td th:text="${rect.width}">Width</td>
            <td th:text="${rect.height}">Height</td>
            <td><a th:href="@{/showUpdateRectangleForm/{id}(id=${rect.id})}" class ="btn btn-primary">Update</a>
            <a th:href="@{/deleteRectangle/{id}(id=${rect.id})}" class ="btn btn-danger">Delete</a></td>
            <td><a th:href="@{/draw/{id}(id=${rect.id})}" class ="btn btn-primary">Draw</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
