<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1>New Rectangle</h1>
        <hr>
        <h2> Save Rectangle</h2>
        <form action = "#" th:action = "@{/saveRectangle}" th:object ="${rectangle}" method="post">
            <input type = "text" th:field = "*{name}" placeholder="Name" class = "form-control mb-4 col-4">
            <input type = "text" th:field = "*{color}" placeholder="Color" class = "form-control mb-4 col-4">
            <input type = "text" th:field = "*{border}" placeholder="Border-color" class = "form-control mb-4 col-4">
            <input type = "number" th:field = "*{width}" placeholder="width" class = "form-control mb-4 col-4">
            <input type = "number" th:field = "*{height}" placeholder="height" class = "form-control mb-4 col-4">
            <button type = "submit" class ="btn btn-info col-2">Save Rectangle</button>
        </form>
        <hr>
        <a th:href = "@{/}">Back to Rectangle List</a>
    </div>
</body>
</html>
